<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CalcStyle.css" rel="stylesheet" type="text/css"/>
        <script src="calcScript.js" defer></script>
    </head>
    <body>
        <div id="container">
      <div id="display" class="t4"></div>
      <div id="buttons" onclick="calculate()">
        <div class="t1">7</div>
        <div class="t1">8</div>
        <div class="t1">9</div>
        <div class="t1">/</div>

        <div class="t1">4</div>
        <div class="t1">5</div>
        <div class="t1">6</div>
        <div class="t1">*</div>

        <div class="t1">1</div>
        <div class="t1">2</div>
        <div class="t1">3</div>
        <div class="t1">-</div>

        <div class="t1">0</div>
        <div class="t1">.</div>
        <div class="t1">+</div>
        <div id="calculate" class="t1">=</div>
      </div>
    </div>

        
        
        <form action="index.html">
            <input type="submit" name="Return To Homepage" value="Return To Homepage">
        </form>
    </body>
</html>
